<form [formGroup]="myForm" name="myForm">
  <h3>Please Register here!</h3>
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" formControlName="name" id="name" required>
        <div *ngIf="myForm.controls['name'].hasError('required') && myForm.controls['name'].touched" class="alert alert-danger">Please enter name</div>
        <div *ngIf="myForm.controls.name.hasError('pattern')" class="alert alert-danger">Please enter valid name
        </div>
      </div>
    </div>

  </div>
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" formControlName="email" id="email">
        <div *ngIf="myForm.controls['email'].hasError('required') && myForm.controls['email'].touched" class="alert alert-danger">Please enter Your Email</div>
        <div *ngIf="myForm.controls.email.hasError('pattern')" class="alert alert-danger">Please enter valid Email</div>
      </div>
    </div>

  </div>
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" formControlName="password" id="pwd">
        <div *ngIf="myForm.controls['password'].hasError('required') && myForm.controls['password'].touched" class="alert alert-danger">Please enter your password</div>
      </div>
    </div>

  </div>
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <button type="submit" class="btn btn-success" [disabled]="!myForm.valid" (click)="register()">Submit</button>
    </div>

  </div>
</form>
<br/>
<br/>
<div class="container">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of EmpArr">
        <td>{{emp.name}}</td>
        <td>{{emp.email}}</td>
        <td>{{emp.password}}</td>
        <td>
          <button type="submit" class="btn btn-danger" (click)="deleteEmp(i)">Del</button>
          <button type="submit" class="btn btn-primary" (click)="editEmp(emp)">Edit</button>
        </td>

      </tr>
      <tr>
    </tbody>
  </table>
</div>
